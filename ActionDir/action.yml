name: "Email Action"
description: "Send Email Alert"
author: "michael.harris@abbvie.com"

inputs:
  RECIPIENT:
    description: "Who to alert"
    required: false
    default: "michael.harris@abbvie.com"
  SENDER:
    description: "Who is sending the alert"
    required: false
    default: "michael.harris@abbvie.com"
  MESSAGE:
    description: "What message is being sent"
    required: false
    default: "The Email Action directory has had a push"
  

runs:
  using: "docker"
  image: "Dockerfile"

branding:
  icon: "mic"
  color: "purple"
